<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="post-container">
        <div class="xheader">
            <div class="right-path">
                <ion-icon name="person-circle-outline"></ion-icon>
                <h2>User_name</h2>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="close-outline"></ion-icon>
                    </li>

                </ul>
            </div>
        </div>
        <div class="content-text">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="img-container">
            <img src="images (1).jpg" alt="" width="100%" height="100%">
        </div>
        <hr>
        <div class="react">
            <div><ion-icon name="thumbs-up-outline"></ion-icon>
                <span>Like</span>
            </div>
            <div><ion-icon name="chatbubble-outline"></ion-icon>
                <span>Comment</span>

            </div>
            <div><ion-icon name="logo-whatsapp"></ion-icon>
                <span>Send</span>

            </div>
            <div><ion-icon name="arrow-redo-circle-outline"></ion-icon>
                <span>Share</span>

            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
